<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Comptatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="app-wrap">

        <header>
            <input type="text" autocomplete="off" class="search-box" 
            placeholder="Searh for a city..">
        </header>

        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"> </div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>

        </main>


    </div>

    <div class="footer">
        <p>Nils Danielsen</p>
        <p>GitHub - nissedanielsen</p>
    </div>

    <script src="main.js"></script>

</body>

</html>
